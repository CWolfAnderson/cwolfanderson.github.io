<script>
function saveEmail() {
  // $.ajax({
  //   url: '//YOUR URL&amp;id=YOUR LIST ID&c=?',
  //   data: $('#YOUR FORM').serialize(),
  //   dataType: 'jsonp',
  // });
  alert('Saving email');
  // let url = 'https://us4.api.mailchimp.com/3.0/lists?id=5da0d68241&c=?';
  // let url = 'https://us4.api.mailchimp.com/3.0/lists/5da0d68241/members/&c=?';
  let url = 'http://cafegratitudela.us4.list-manage.com/subscribe/post-json?u=d7827ba037d32e3808c640537&amp;id=5da0d68241&c=?';

$.ajax({
  type: "GET",
  url: url,
  data: $('#email-form').serialize(),
  cache: false,
  dataType: "jsonp",
  jsonp: "c", // trigger MailChimp to return a JSONP response
  contentType: "application/json; charset=utf-8"
}).done(function(res) {
  console.log('done posting');
  console.log(res);
})
.fail(function(err) {
  console.log('error');
  console.log(err);
})
.always(function() {
  console.log('finished');
});

}
</script>
