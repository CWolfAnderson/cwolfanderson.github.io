<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=UTF-8">
  
  <title>$MERAKI:NETWORK_NAME$</title>
  
  <link rel="stylesheet" href="main.css">
  
  <!-- /*<style type="text/css" media="screen">
  $MERAKI:INLINE_MAIN_CSS$
</style>*/ -->

</head>

<body>
  
  <div id="parent">
    
    <div id="container">
      
      <div id="continue">
        
        <img id="splash" src="#" alt="Cafe Gratitude">
        
        <!-- <form action="http://cafegratitude.com/"> -->
        
        <!-- <input id="email" name="email" type="email" placeholder="Email" required autofocus><br> -->
        
        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
          <!-- <form action="//cafegratitudela.us4.list-manage.com/subscribe/post?u=d7827ba037d32e3808c640537&amp;id=5da0d68241" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate> -->
          <form>
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address
                </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d7827ba037d32e3808c640537_5da0d68241" tabindex="-1" value=""></div>
              <p id="terms-and-conditions">
                For complimentary guest Wi-Fi access, please enter in your email address.<br>
                By entering your email address you are opting in to our email club and agree to our <a href="http://cafegratitude.com/wp-content/uploads/2016/10/CG-Thanksgiving-Pies-Order-Sheet-2016-Sheet1.pdf">Terms and Conditions</a>
                <input name="t-and-c-checkbox" type="checkbox" required>
              </p>
              <div class="clear">
                <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
              </div>
            </div>
          </form>
        </div>
        <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script><script type="text/javascript">(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->
        
        <!-- jQuery -->
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        
        <script>
        $('#mc-embedded-subscribe').click(e => {
          e.preventDefault();
          let email = $('#mce-EMAIL').val();
          let url = 'http://us4.api.mailchimp.com/3.0/lists/5da0d68241/members/';
          let data = {
            "email_address": email,
            "status": "subscribed",
            "merge_fields": {
              "FNAME": "First Name",
              "LNAME": "Last Name"
            }
          }
          let strData = JSON.stringify(data);
          
          $.ajax({
            type: 'POST',
            url: url,
            data: strData,
            dataType: 'jsonp',
            error: function(err) {
              console.log(err);
            },
            success: function() {
              console.log('finally!');
            }
          });
          
        });
        </script>
        
        <!-- <input class="button" type="submit" value="Submit"/> -->
        <!-- <a class="button" href="" title="Continue to the Internet">Continue to the Internet</a> -->
        
        <!-- </form> -->
        
      </div>
      
    </div>
    
  </div>
  
  $MERAKI:MERAKI_JS$
  
</body>
</html>
