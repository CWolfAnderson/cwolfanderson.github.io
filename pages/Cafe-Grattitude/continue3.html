<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=UTF-8">
  
  <title>$MERAKI:NETWORK_NAME$</title>
  
  <link rel="stylesheet" href="main.css">
  
  <!-- /*<style type="text/css" media="screen">
  $MERAKI:INLINE_MAIN_CSS$
</style>*/ -->

</head>

<body>
  
  <div id="parent">
    
    <div id="container">
      
      <div id="continue">
        
        <img id="splash" src="#" alt="Cafe Gratitude">
        
        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
          <form action="//cafegratitudela.us4.list-manage.com/subscribe/post?u=d7827ba037d32e3808c640537&amp;id=18389b2648" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              
              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
              <p id="terms-and-conditions">
                For complimentary guest Wi-Fi access, please enter in your email address.<br>
                By entering your email address you are opting in to our email club and agree to our <a href="http://cafegratitude.com/wp-content/uploads/2016/10/CG-Thanksgiving-Pies-Order-Sheet-2016-Sheet1.pdf">Terms and Conditions</a>
                <input type="checkbox" required />
              </p>
              
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d7827ba037d32e3808c640537_18389b2648" tabindex="-1" value=""></div>
              
              <div class="clear">
                
                <a id="continue-btn" class="button" href="#" title="Continue to the Internet">$MERAKI:CONTINUE_TO_THE_INTERNET$</a>
                
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" />
              </div>
            </div>
          </form>
        </div>
        
        <!--End mc_embed_signup-->
        
      </div> <!-- end continue -->
      
    </div> <!-- end container -->
    
  </div> <!-- end parent -->
  
  $MERAKI:MERAKI_JS$
  
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
  <script type="text/javascript">
  
  $(document).ready(function(){
    // ajaxMailChimpForm($("#subscribe-form"));
    // 
    // function ajaxMailChimpForm($form){
    //   
    //   $form.submit(function(e) {
    //     e.preventDefault();
    //     submitSubscribeForm($form);
    //   });
    //   
    // }
    
    $('#continue-btn').click(function() {
      let $form = $('#subscribe-form');
      $.ajax({
        type: "GET",
        url: $form.attr("action"),
        data: $form.serialize(),
        cache: false,
        dataType: "jsonp",
        jsonp: "c",
        contentType: "application/json; charset=utf-8",
        error: function(error){
          console.log(error);
        },
        success: function(data){
          console.log(data);
        }
      });
    });
    
  });
  
  </script>
</body>
</html>
